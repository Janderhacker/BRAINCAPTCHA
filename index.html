<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainCaptcha - Brainrot Captcha System</title>

    <link rel="stylesheet" href="src/style.css">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #1a1a1a;
        color: #ffffff;
        line-height: 1.6;
        margin: 0;
        padding: 2rem;
        min-height: 100vh;
      }
      
      .container {
        max-width: 900px;
        margin: 0 auto;
      }
      
      .header {
        text-align: center;
        margin-bottom: 3rem;
      }
      
      .header h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
        color: #646cff;
      }
      
      .header p {
        font-size: 1.2rem;
        opacity: 0.9;
        margin-bottom: 1rem;
      }
      
      .nav-links {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 3rem;
      }
      
      .nav-links a {
        color: #646cff;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border: 1px solid #646cff;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      
      .nav-links a:hover {
        background: #646cff;
        color: white;
      }
      
      .captcha-container {
        background: rgba(45, 45, 45, 0.5);
        border-radius: 12px;
        padding: 2rem;
        margin-bottom: 2rem;
        min-height: 400px;
        border: 1px solid #404040;
      }
      
      .demo-btn {
        background: #646cff;
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: block;
        margin: 2rem auto;
      }
      
      .demo-btn:hover {
        background: #535bf2;
        transform: translateY(-2px);
      }
      
      @media (max-width: 768px) {
        .nav-links {
          flex-direction: column;
          gap: 1rem;
        }
        
        .header h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üß† BrainCaptcha</h1>

          <p style="margin: 1rem 0; opacity: 0.8;">Experience the BrainCaptcha system with sample questions</p>
          <button class="demo-btn" onclick="startDemo()">Start Demo</button>
        </div>
      </div>
    </div>

    <script type="module">
      import { BrainCaptcha } from './src/braincaptcha.js';
      
      window.startDemo = function() {
        const container = document.getElementById('captcha-container');
        container.innerHTML = '';
        
        const captcha = new BrainCaptcha(container, function(result) {
          container.innerHTML = `
            <div style="text-align: center; padding: 2rem;">
              <h2 style="color: #646cff; margin-bottom: 1rem;">üéâ Demo Complete!</h2>
              <div style="font-size: 3rem; font-weight: bold; color: #646cff; margin: 1rem 0;">
                ${result.iq}
              </div>
              <div style="font-size: 1.2rem; opacity: 0.8; margin-bottom: 2rem;">
                Brainrot IQ Score
              </div>
              <div style="margin-bottom: 2rem;">
                <strong>Correct Answers:</strong> ${result.correctAnswers}/${result.totalQuestions}
              </div>
              <button class="demo-btn" onclick="startDemo()">Try Again</button>
            </div>
          `;
        });
      };
    </script>
  </body>
</html>
